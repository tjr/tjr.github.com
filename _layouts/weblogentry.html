<!DOCTYPE html>
<html>
<head>
<title>{{ page.title }} : Trevis Rothwell's weblog</title>
<link rel="stylesheet" href="/css/traditional.css" media="all" title="Default" charset="utf-8"/>
</head>

<body>
<div id="content">

<div class="white">
<h1>{{ page.title }}</h1>
<p>
by <a href="/">Trevis Rothwell</a> on
{{ page.date | date_to_long_string }}
<hr>
<center>
{% if page.previous %} 
        <a rel="prev" href="{{ page.previous.url }}">&larr; Older</a>
	:
    {% endif %}
	<a href="/weblog/">Top</a>
    {% if page.next %} 
	:
        <a rel="next" href="{{ page.next.url }}">Newer &rarr;</a>
    {% endif %}
</center>
<hr>

<div id="blogcontent">
<p class="googlead">
<script type="text/javascript"><!--
google_ad_client = "ca-pub-9408587658922493";
/* verticalAd */
google_ad_slot = "1800735723";
google_ad_width = 120;
google_ad_height = 600;
//-->
</script>
<script type="text/javascript"
src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
</script>
</p>
<p>
{{ content }}
</p>
</div>


</div>

<div class="powderblue">
<hr>
<i><a href="mailto:tjr@acm.org">tjr@acm.org</a></i>
</div>


</div>
</body>
</html>
