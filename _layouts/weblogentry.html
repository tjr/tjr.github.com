<!DOCTYPE html>
<html>
<head>
<title>{{ page.title }}</title>
<link rel="stylesheet" href="/modern.css" media="all" title="Default" charset="utf-8"/>
</head>

<body>
<div id="content">

<h2>{{ page.title }}</h2>
<p>
<a href="/">Home</a> : <a href="/weblog/">Weblog</a> : {{ page.date | date_to_long_string }}

<hr>

<div id="blogcontent">
{{ content }}
</div>

<hr>
<center>
{% if page.previous %} 
        <a rel="prev" href="{{ page.previous.url }}">&larr; Older</a>
    {% endif %}
    {% if page.next %} 
        <a rel="next" href="{{ page.next.url }}">Newer &rarr;</a>
    {% endif %}
</center>

<hr>

<i><a href="mailto:tjr@acm.org">tjr@acm.org</a></i>

</div>
</body>
</html>
