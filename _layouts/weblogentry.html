<!DOCTYPE html>
<html>
<head>
<title>{{ page.title }} >> Trevis Rothwell's weblog</title>
<link rel="stylesheet" href="/css/modern.css" media="all" title="Default" charset="utf-8"/>
</head>

<body>
<div id="content">

<div class="white">
<h1>{{ page.title }}</h1>
<p>
by <a href="/">Trevis Rothwell</a> on
{{ page.date | date_to_long_string }}
:
<a href="/weblog/">Index</a>
:
{% if page.previous %} 
        <a rel="prev" href="{{ page.previous.url }}">&larr; Older</a>
	{% if page.next %}
	:
	{% endif %}
    {% endif %}
    {% if page.next %} 
        <a rel="next" href="{{ page.next.url }}">Newer &rarr;</a>
    {% endif %}
<hr>

{{ content }}


</div>

<div class="powderblue">
<p>
<b>Contact</b>: <a href="mailto:tjr@acm.org">tjr@acm.org</a>
</p>
</div>


</div>
</body>
</html>
